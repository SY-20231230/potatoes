<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Upheaval&display=swap" rel="stylesheet">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game</title>
  <link rel="icon" href="img/favicon2.png" type="img/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mini Game 텍스트 -->
  <div class="title-container">
    <h1>Mini Game</h1>
  </div>

  <!-- 로고 -->
  <div class="logo-container">
    <img src="img/pyloop logo.png" alt="PyLoop Logo" class="logo">
  </div>

  <!-- Start 버튼 -->
  <div class="button-container">
    <img 
      src="img/start.png" 
      alt="Start Button" 
      class="start-button" 
      id="startButton">
  </div>

  <!-- Footer -->
  <div class="footer">
    © 2024 PyLoop. All rights reserved.
  </div>

  <!-- JavaScript -->
  <script>
    // Start 버튼 클릭 시 game.html로 이동
    document.getElementById('startButton').addEventListener('click', function() {
        window.location.href = 'game.html'; // 페이지 이동
    });
  </script>
</body>
</html>
